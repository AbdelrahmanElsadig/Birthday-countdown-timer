<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./styles/style.css">
    <script defer src="./scripts/script.js"></script>

    <title>Frontend Mentor | Launch countdown timer</title>

  </head>

  <body>
    <section class="main">
      <h3 class="heading">MY BIRTHDAY IS COMING (JUNE 10TH)</h3>
      <div class="content">

        <div data-time="days" class="card">
          <div class="panel">
            <h1 class="number">00</h1>
            <div class="dark"></div>
            <div class="light"></div>
            <div class="ball left"></div>
            <div class="ball right"></div>
          </div>
          <p class="time">DAYS</p>
        </div>


        <div data-time="hours" class="card">
          <div class="panel">
            <h1 class="number">00</h1>
            <div class="dark"></div>
            <div class="light"></div>
            <div class="ball left"></div>
            <div class="ball right"></div>
          </div>
          <p class="time">HOURS</p>
        </div>


        <div data-time="minutes" class="card">
          <div class="panel">
            <h1 class="number">00</h1>
            <div class="dark"></div>
            <div class="light"></div>
            <div class="ball left"></div>
            <div class="ball right"></div>
          </div>
          <p class="time">MINUTES</p>
        </div>


        <div data-time='seconds' class="card">
          <div class="panel">
            <h1 class="number">00</h1>
            <div class="dark"></div>
            <div class="light"></div>
            <div class="ball left"></div>
            <div class="ball right"></div>
          </div>
          <p class="time">SECONDS</p>
        </div>


      </div>






    </section>


    <footer>
      <img src="./images/icon-facebook.svg" alt="">
      <img src="./images/icon-pinterest.svg" alt="">
      <img src="./images/icon-instagram.svg" alt="">
    </footer>
  </body>

</html>
